{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/lightslider.css' %}" />
  <!--Jquery-->
  <script type="text/javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lightslider.js' %}"></script>
  <title>Beer Slider</title>
  <h1 class="container"><strong>Choose Your Beer</strong></h1>
</head>


<body>
  <div class="container">
    {% csrf_token %}

    <ul id="autoWidth" class="cS-hidden">
      <form action="{% url 'showBeer' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% for beer in beerList %}

      <!---------BEER ITEM 1-------->
      <li class="item-a">

          <div class="box">
            <button class="beeritem" type=input value="{{beer}}" name='beerSelect'>{{beer}}</button>
            <a href="{% url 'showBeer' %}">Start Pairing</a>
            <img src="{% static 'img/6.jpg' %}" class="model">
            <p>
              <strong>Origin: </strong> US <br>
              <strong>ABV: </strong> 4.1% - 5.1% <br>
              <strong>IBU: </strong> 15 - 25 <br>
              <strong>CO2: </strong> {{beerCO2}} <br>
              <strong>Apparent Attenuation: </strong> 71 - 82
            </p>
            <br>
 
          </div>
      </li>
      </form>
      {% endfor %}

    </ul>
  </div>

  <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>

</html>
